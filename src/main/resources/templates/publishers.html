<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Sample</title>
</head>

<body>
<h1> Publishers List </h1>
<table>
    <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}"> 123 </td>
        <td th:text="${publisher.name}"> Pulisher ABC </td>
        <td th:text="${publisher.address}"> 123 Garden City </td>
    </tr>
    </tbody>
</table>
</body>
</html>
